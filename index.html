<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div>
            <!-- Navigation bar -->
            <nav class="navbar navbar-dark navbar-expand-lg fixed-top">
                <a class="navbar-brand" href="index.html">Organizer</a>

                <!-- Nav bar links -->
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html">Home</a>
                    <a class="nav-item nav-link" href="calendar.html">Calendar</a>
                    <a class="nav-item nav-link" href="groceries.html">Groceries</a>
                </div>

                <!-- Login Button -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
                            Login
                        </button>

                        <!-- Login Modal -->
                        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
                            aria-labelledby="loginModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="loginModalLabel">Login</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <!-- Modal login form -->
                                        <form>
                                            <!-- Email input form -->
                                            <div class="form-group">
                                                <label for="emailInput">Email address</label>
                                                <input type="email" class="form-control" id="emailInput"
                                                    aria-describedby="emailHelp" placeholder="Enter email">
                                            </div>

                                            <!-- Password input form -->
                                            <div class="form-group">
                                                <label for="passwordInput">Password</label>
                                                <input type="password" class="form-control" id="passwordInput"
                                                    placeholder="Password">
                                            </div>

                                            <!-- Login button -->
                                            <button type="submit" class="btn btn-primary">Login</button>
                                        </form>
                                        Don't have an account? <a href="account-creation.html">Create one here</a>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                        <!-- <button type="button" class="btn btn-primary">Login</button> -->
                                    </div>
                                </div>
                            </div>
                        </div>

                    </li>
                </ul>
        </div>
    </main>
</body>
</html>
